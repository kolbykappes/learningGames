<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1, h2 {
      text-align: center;
      width: 100%;
    }
    .container {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      font-size: 24px;
      border-collapse: collapse;
      margin: auto;
    }
    .grid div {
      border: 2px solid black;
      padding: 16px;
      text-align: center;
      background-color: #f1f1f1;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fraction {
      display: inline-block;
      text-align: center;
      vertical-align: middle;
    }
    .fraction span {
      display: block;
      line-height: 1.2;
    }
    @media print {
      body {
        margin: 0;
        height: auto;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Multiplication Bingo</h1>
  <h2>Level 1</h2>

  <div class="grid">
    <div>2 x 5</div>
    <div>3 x 4</div>
    <div>2 x 6</div>
    <div>5 x 5</div>
    <div>3 x 3</div>
    <div>2 x 4</div>
    <div>3 x 2</div>
    <div>2 x 3</div>
    <div>5 x 4</div>
    <div>3 x 1</div>
    <div>2 x 2</div>
    <div>5 x 3</div>
    <div>3 x 5</div>
    <div>2 x 1</div>
    <div>5 x 2</div>
    <div>3 x 6</div>
  </div>
</div>

</body>
</html>

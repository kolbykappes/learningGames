<!DOCTYPE html>
<html>
<head>
  <title>Math Worksheet</title>
  <style>
    @media print {
      body, html {
        margin: 0;
        padding: 0;
      }
      .container {
        page-break-after: avoid;
      }
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 10px;
      background-color: #f2f2f2;
    }
    .teacher-school {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 24%);
      grid-template-rows: repeat(4, 24%);
      gap: 1% 1%;
      grid-row-gap: 2%;
      margin: 20px;
    }
    .problem {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 10vh;
    }
  </style>
</head>
<body>

  <header>
    <div class="teacher-school">
      <span>Teacher: </span>
      <span>School: </span>
    </div>
    <h1>Math Worksheet</h1>
  </header>

  <div class="container">
    <!-- Add your problem divs here -->

        <div class="problem">Problem 1</div>
        <div class="problem">Problem 2</div>
        <div class="problem">Problem 3</div>
        <div class="problem">Problem 4</div>
        <div class="problem">Problem 5</div>
        <div class="problem">Problem 6</div>
        <div class="problem">Problem 7</div>
        <div class="problem">Problem 8</div>
        <div class="problem">Problem 9</div>
        <div class="problem">Problem 10</div>
        <div class="problem">Problem 11</div>
        <div class="problem">Problem 12</div>
        <div class="problem">Problem 13</div>
        <div class="problem">Problem 14</div>
        <div class="problem">Problem 15</div>
        <div class="problem">Problem 16</div>
    </div>

</body>
</html>
